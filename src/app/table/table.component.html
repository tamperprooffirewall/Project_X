<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Photo</th>
            <th>Brand</th>
            <th>Title</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Stock</th>
            <th>Discount</th>
            <th>Price</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeeVivaram">
            <td>{{item.id}}</td>
            <td>{{item.category}}</td>
            <td><img [src]="item.images[0]" alt="" height="100px" width="100px">
            </td>
            <td>{{item.brand}}</td>
            <td> <a href="https://www.amazon.in/" target="_blank">{{item.title}}</a></td>
            <td>{{item.description}}</td>
            <td>{{item.rating}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.discountPercentage}}</td>
            <td>{{item.price}}$</td>
        </tr>
    </tbody>
</table>
